<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #ecf0f1;
            transition: background-color 0.3s ease;
        }

        .sidebar {
            width: 50px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            transition: background-color 0.3s ease;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-item {
            margin: 10px 0;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar-item.active-icon {
            background-color: #707b86;
            border-radius: 5px;
        }

        .icon {
            width: 30px;
            height: 30px;
        }

        #content {
            flex-grow: 1;
            background-color: #ecf0f1;
            overflow-y: auto;
            position: relative;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Estilos da tela de configurações */
        .settings-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .settings-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #34495e;
        }

        .settings-item {
            margin: 15px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .settings-item label {
            font-size: 18px;
            color: #34495e;
        }

        .settings-item input {
            width: 30px;
            height: 30px;
        }

        .settings-item button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .settings-item button:hover {
            background-color: #34495e;
        }

        .settings-item button:active {
            background-color: #2c3e50;
        }

    </style>
</head>

<body>
    <div id="content">
        <!-- Tela de Configurações -->
        <div class="settings-container">
            <h2>Configurações</h2>

            <div class="settings-item">
                <label for="dark-theme">Tema Escuro</label>
                <input type="checkbox" id="dark-theme">
            </div>

            <div class="settings-item">
                <label for="show-calculator">Mostrar Calculadora</label>
                <input type="checkbox" id="show-calculator" checked disabled>
            </div>

            <div class="settings-item">
                <button id="save-settings">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        const darkThemeCheckbox = document.getElementById('dark-theme');
        const showCalculatorCheckbox = document.getElementById('show-calculator');
        const hideSidebarCheckbox = document.getElementById('hide-sidebar');
        const sidebar = document.querySelector('.sidebar');
        const saveButton = document.getElementById('save-settings');

        // Função para aplicar o tema escuro
        darkThemeCheckbox.addEventListener('change', () => {
            if (darkThemeCheckbox.checked) {
                document.body.style.backgroundColor = '#34495e';
                document.getElementById('content').style.backgroundColor = '#2c3e50';
                sidebar.style.backgroundColor = '#2c3e50';
            } else {
                document.body.style.backgroundColor = '#ecf0f1';
                document.getElementById('content').style.backgroundColor = '#ecf0f1';
                sidebar.style.backgroundColor = '#2c3e50';
            }
        });

        // Exibir ou ocultar a barra lateral
        hideSidebarCheckbox.addEventListener('change', () => {
            if (hideSidebarCheckbox.checked) {
                sidebar.style.display = 'none';
            } else {
                sidebar.style.display = 'flex';
            }
        });

        // Exibição da calculadora desativada (calculadora removida)
        showCalculatorCheckbox.addEventListener('change', () => {
            alert("A calculadora foi removida e não pode ser ativada.");
        });

        // Botão de salvar configurações (apenas uma ação de exemplo)
        saveButton.addEventListener('click', () => {
            alert("Configurações salvas!");
        });
    </script>
</body>

</html>
