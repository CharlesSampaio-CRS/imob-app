<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Completo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.75em;
            font-weight: bold;
            margin: 20px 0 10px;
            color: #007bff;
            text-align: center;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: 600;
            color: #333;
        }

        input,
        select,
        textarea {
            width: 90%;
            /* Reduzido em 10% */
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        .hidden {
            display: none;
        }

        .item {
            border: 1px solid #f0f0f0;
            padding: 15px;
            margin: 15px 0;
            border-radius: 6px;
            background-color: #f9f9f9;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .section-title {
            color: #007bff;
            text-align: center;
        }

        .toggle-button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            color: #007bff;
            padding: 10px 15px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            border-radius: 5px;
        }

        .toggle-button:hover {
            background-color: #e6e6e6;
        }

        .add-button {
            display: block;
            align-items: center;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            /* Fonte menor */
            margin: 0 auto;
        }

        .add-button img {
            margin-right: 5px;
            width: 16px;
            /* Ícone ajustado */
            height: 16px;
            /* Ícone ajustado */
        }

        .add-button:hover {
            background-color: #2980b9;
        }

        .submit-button {
            display: block;
            align-items: center;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            /* Fonte menor */
            margin: 20px auto;
        }

        .submit-button img {
            margin-right: 5px;
            width: 16px;
            /* Ícone ajustado */
            height: 16px;
            /* Ícone ajustado */
        }

        .submit-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="tenantForm">
            <div class="section-title">Dados Pessoais</div>
            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="Nome" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="CPF" required>

            <label for="birthDate">Nascimento</label>
            <input type="date" id="birthDate" placeholder="dd/mm/yyyy" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="naturalness">Naturalidade</label>
            <input type="text" id="naturalness" placeholder="Naturalidade" required>

            <label for="nationality">Nacionalidade</label>
            <input type="text" id="nationality" placeholder="Nacionalidade" required>

            <label for="motherName">Mãe</label>
            <input type="text" id="motherName" placeholder="Nome da mãe" required>

            <label for="fatherName">Pai</label>
            <input type="text" id="fatherName" placeholder="Nome do pai">

            <label for="phone">Telefone</label>
            <input type="text" id="phone" placeholder="(XX) XXXXX-XXXX" maxlength="15" required>

            <div class="section-title">Endereço</div>
            <div id="personalAddress"></div>

            <div class="section-title">Ocupação</div>

            <label for="typeOccupation">Tipo</label>
            <select id="typeOccupation" required>
                <option value="EMPLOYED" selected>Empregado</option>
                <option value="LIBERAL">Liberal</option>
                <option value="COMPANY_PARTNER">Sócio de Empresa</option>
                <option value="SELF_EMPLOYED">Autônomo</option>
            </select>

            <label for="companyName">Empresa</label>
            <input type="text" id="companyName" placeholder="Nome da empresa" required>

            <label for="position">Cargo</label>
            <input type="text" id="position" placeholder="Cargo" required>

            <label for="salary">Salário</label>
            <input type="number" id="salary" placeholder="Salário" required>

            <label for="admissionDate">Data de Admissão</label>
            <input type="date" id="admissionDate" placeholder="dd/mm/yyyy" required>

            <label for="cnpj">CNPJ da Empresa</label>
            <input type="text" id="cnpj" placeholder="CNPJ da empresa" required>

            <div class="section-title">Endereço da Empresa</div>
            <div id="companyAddress"></div>

            <div class="section-title">Bens</div>
            <button type="button" class="add-button" onclick="addGoodsField()"> <img src="../assets/add.png"
                    alt="Adicionar">Adicionar</button>
            <div id="goodsList"></div>

            <div class="section-title">Referências</div>
            <button type="button" class="add-button" onclick="addReferenceField()"> <img src="../assets/add.png"
                    alt="Adicionar">Adicionar</button>
            <div id="referencesList"></div>

            <div class="section-title"></div>
            <button type="button" class="submit-button" onclick="submitForm()"> <img src="../assets/save.png"
                    alt="Salvar">Salvar</button>

        </form>
    </div>

    <script>
        function renderAddressFields(containerId, prefix) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
            <label for="${prefix}PostalCode">CEP</label>
            <input type="text" id="${prefix}PostalCode" placeholder="XXXXX-XXX" maxlength="10" required>

            <label for="${prefix}Street">Rua</label>
            <input type="text" id="${prefix}Street" placeholder="Rua" required>

            <label for="${prefix}Number">Número</label>
            <input type="text" id="${prefix}Number" placeholder="Número" required>

            <label for="${prefix}Complement">Complemento</label>
            <input type="text" id="${prefix}Complement" placeholder="Complemento">

            <label for="${prefix}Neighborhood">Bairro</label>
            <input type="text" id="${prefix}Neighborhood" placeholder="Bairro" required>

            <label for="${prefix}City">Cidade</label>
            <input type="text" id="${prefix}City" placeholder="Cidade" required>

            <label for="${prefix}State">Estado</label>
            <select id="${prefix}State" required>
                <option value="" disabled selected>Selecione o Estado</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
            </select>

            <label for="${prefix}Country">País</label>
            <input type="text" id="${prefix}Country" placeholder="País" required>
        `;
        }

        // Renderizando os campos no carregamento da página
        renderAddressFields('personalAddress', 'personal');
        renderAddressFields('companyAddress', 'company');


        function addGoodsField() {
            const goodsList = document.getElementById('goodsList');
            const div = document.createElement('div');
            div.classList.add('item');
            div.innerHTML = `
                <label for="goodsType">Tipo do Bem</label>
                <input type="text" name="goodsType" placeholder="Descrição do bem" required>

                <label for="goodsValue">Valor</label>
                <input type="number" name="goodsValue" placeholder="Valor do bem" required>

                <button type="add-button" onclick="removeField(this)">Remover</button>
            `;
            goodsList.appendChild(div);
        }

        function addReferenceField() {
            const referencesList = document.getElementById('referencesList');
            const div = document.createElement('div');
            div.classList.add('item');
            div.innerHTML = `
                <label for="referenceName">Nome</label>
                <input type="text" name="referenceName" placeholder="Nome da referência" required>

                <label for="referencePhone">Telefone</label>
                <input type="tel" name="referencePhone" placeholder="Telefone da referência" required>

                <label for="relationship">Relacionamento</label>
                <input type="text" name="relationship" placeholder="Relacionamento" required>

                <button type="add-button" onclick="removeField(this)">Remover</button>
            `;
            referencesList.appendChild(div);
        }

        function removeField(button) {
            button.parentElement.remove();
        }

        async function submitForm() {
            const tenantData = {
                person: {
                    name: document.getElementById('name').value,
                    cpf: document.getElementById('cpf').value,
                    birthDate: document.getElementById('birthDate').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    naturalness: document.getElementById('naturalness').value,
                    nationality: document.getElementById('nationality').value
                },
                address: {
                    street: document.getElementById('personalStreet').value,
                    number: document.getElementById('personalNumber').value,
                    complement: document.getElementById('personalComplement').value || null,
                    neighborhood: document.getElementById('personalNeighborhood').value,
                    city: document.getElementById('personalCity').value,
                    state: document.getElementById('personalState').value,
                    country: document.getElementById('personalCountry').value,
                    postalCode: document.getElementById('personalPostalCode').value,
                },
                occupation: {
                    typeOccupation: document.getElementById('typeOccupation').value,
                    companyName: document.getElementById('companyName').value,
                    position: document.getElementById('position').value,
                    salary: parseFloat(document.getElementById('salary').value),
                    admissionDate: document.getElementById('admissionDate').value,
                    cnpj: document.getElementById('cnpj').value,
                    companyAddress: {
                        street: document.getElementById('companyStreet').value,
                        number: document.getElementById('companyNumber').value,
                        complement: document.getElementById('companyComplement').value || null,
                        neighborhood: document.getElementById('companyNeighborhood').value,
                        city: document.getElementById('companyCity').value,
                        state: document.getElementById('companyState').value,
                        country: document.getElementById('companyCountry').value,
                        postalCode: document.getElementById('companyPostalCode').value,
                    }
                },
                goods: Array.from(document.querySelectorAll('#goodsList .item')).map(item => ({
                    description: item.querySelector('[name="goodsType"]').value,
                    value: parseFloat(item.querySelector('[name="goodsValue"]').value),
                })),
                references: Array.from(document.querySelectorAll('#referencesList .item')).map(item => ({
                    name: item.querySelector('[name="referenceName"]').value,
                    phone: item.querySelector('[name="referencePhone"]').value,
                    relationship: item.querySelector('[name="relationship"]').value,
                })),
            };

            console.log(tenantData)
            try {
                const response = await fetch('http://localhost:8080/api/tenant', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(tenantData),
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Dados enviados com sucesso:', result);
                    alert('Formulário enviado com sucesso!');
                } else {
                    const error = await response.text();
                    console.error('Erro ao enviar o formulário:', error);
                    alert('Ocorreu um erro ao enviar o formulário.');
                }
            } catch (err) {
                console.error('Erro inesperado:', err);
                alert('Erro inesperado ao enviar o formulário.');
            }
        }
    </script>
</body>

</html>
