<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Inquilino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h3 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: auto;
            flex-grow: 1;
            overflow-y: auto;
            height: calc(100vh - 80px); /* Formulário ocupa quase toda a altura */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #95a5a6;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            background-color: #7f8c8d;
        }

        .back-button:before {
            content: '←';
            font-size: 20px;
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="window.history.back()"></button>

    <h3>Editar Inquilino</h3>
    <form action="save-tenant.html" method="post">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" value="097.382.356-93" readonly>

        <label for="name">Nome</label>
        <input type="text" id="name" name="name" value="João Silva" required>

        <label for="contact">Contato</label>
        <input type="text" id="contact" name="contact" value="+55 11 98765-4321" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="joao.silva@example.com" required>

        <label for="status">Status</label>
        <select id="status" name="status">
            <option value="active" selected>Ativo</option>
            <option value="inactive">Inativo</option>
        </select>

        <button type="submit">Salvar</button>
    </form>
</body>

</html>
