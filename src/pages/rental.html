<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Aluguéis</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Suas estilizações anteriores */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h3 {
            color: #2c3e50;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            background-color: white;
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
        }

        .search-bar img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .add-button {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-button img {
            margin-right: 5px;
            width: 20px;
            height: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .status-icon {
            display: flex;
            align-items: center;
        }

        .status-icon img {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }

        .status-active img {
            filter: brightness(0) saturate(100%) invert(43%) sepia(84%) saturate(400%) hue-rotate(106deg) brightness(97%) contrast(95%);
        }

        .status-inactive img {
            filter: brightness(0) saturate(100%) invert(19%) sepia(97%) saturate(338%) hue-rotate(359deg) brightness(91%) contrast(88%);
        }

        .edit-button {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .edit-button img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <h3>Aluguéis</h3>
    <div class="actions">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar aluguel...">
            <img src="../assets/search.png" alt="Pesquisar" onclick="searchRental()">
        </div>
        <a class="add-button" href="add-rental.html">
            <img src="../assets/add.png" alt="Adicionar">
            Adicionar
        </a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Ações</th>
                <th>Número do Aluguel</th>
                <th>Nome do Inquilino</th>
                <th>Número do Imóvel</th>
                <th>Valor do Imóvel</th>
                <th>Valor do Aluguel</th>
                <th>Data de Vencimento</th>
                <th>Data de Início</th>
                <th>Data Final</th>
                <th>Tipo de Garantia</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="rentalTableBody">
            <!-- Dados serão preenchidos dinamicamente -->
        </tbody>
    </table>
    <script type="module">
        import { fetchRentals } from '../../services/rentalService.js';
    
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        }
    
        function renderRentals(rentals) {
            const tableBody = document.getElementById('rentalTableBody');
            tableBody.innerHTML = ''; // Limpa a tabela antes de adicionar novos dados
    
            rentals.forEach(rental => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><a class="edit-button" href="edit-rental.html?id=${rental.tenantNumber}"><img src="../assets/edit.png" alt="Editar"></a></td>
                    <td>${rental.rentalNumber || 'N/A'}</td>
                    <td>${rental.tenantName || 'N/A'}</td>
                    <td>${rental.propertyNumber || 'N/A'}</td>
                    <td>${formatCurrency(rental.propertyValue || 0)}</td>
                    <td>${formatCurrency(rental.rentalValue || 0)}</td>
                    <td>${rental.dueDate ? new Date(rental.dueDate).toLocaleDateString('pt-BR') : 'N/A'}</td>
                    <td>${rental.initDate ? new Date(rental.initDate).toLocaleDateString('pt-BR') : 'N/A'}</td>
                    <td>${rental.finalDate ? new Date(rental.finalDate).toLocaleDateString('pt-BR') : 'N/A'}</td>
                    <td>${rental.typeWarranty || 'N/A'}</td>
                    <td class="status-icon ${rental.paid ? 'status-active' : 'status-inactive'}">
                        <img src="../assets/${rental.paid ? 'active' : 'inactive'}.png" alt="${rental.paid ? 'Ativo' : 'Inativo'}">
                        ${rental.paid ? 'Ativo' : 'Inativo'}
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
    
        async function fetchAndRenderRentals() {
            try {
                const rentals = await fetchRentals();
                renderRentals(rentals);
            } catch (error) {
                console.error('Erro ao buscar aluguéis:', error);
            }
        }
    
        document.addEventListener('DOMContentLoaded', fetchAndRenderRentals);
    </script>
</body>

</html>
