<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Imob</title>
    <style>
        body {
            margin: 0;
            display: flex;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 50px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Garante que os itens estejam separados */
            padding: 10px 0;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-item {
            margin: 10px 0;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        #content {
            flex-grow: 1;
            background-color: #ecf0f1;
            overflow-y: auto;
            padding: 20px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="menu-items">
            <div class="sidebar-item" id="uol" title="Home">
                <img src="assets/home.png" alt="Home" class="icon">
            </div>
            <div class="sidebar-item" id="whats" title="Propriedades">
                <img src="assets/property.png" alt="Propriedades" class="icon">
            </div>
            <div class="sidebar-item" id="inquilinos" title="Inquilinos">
                <img src="assets/tenant.png" alt="Inquilinos" class="icon">
            </div>
            <div class="sidebar-item" id="locacao" title="Locação">
                <img src="assets/key.png" alt="Locação" class="icon">
            </div>
            <div class="sidebar-item" id="lista" title="Lista">
                <img src="assets/list.png" alt="Lista" class="icon">
            </div>
            <div class="sidebar-item" id="graficos" title="Gráficos">
                <img src="assets/chart.png" alt="Gráficos" class="icon">
            </div>
        </div>
        <div class="sidebar-item" id="sair" title="Sair">
            <img src="assets/logout.png" alt="Sair" class="icon">
        </div>
    </div>

    <div id="content">
        <div id="page-uol" class="page active">
            <p>Bem-vindo à página inicial.</p>
        </div>
        <div id="page-whats" class="page">
            <p>Propriedades cadastradas.</p>
        </div>
        <div id="page-inquilinos" class="page">
            <p>Lista de inquilinos.</p>
        </div>
        <div id="page-locacao" class="page">
            <p>Detalhes de locações.</p>
        </div>
        <div id="page-lista" class="page">
            <p>Esta é a página de lista.</p>
        </div>
        <div id="page-graficos" class="page">
            <p>Esta é a página de gráficos.</p>
        </div>
    </div>

    <script>
        const sidebarItems = document.querySelectorAll('.sidebar-item');
        const pages = document.querySelectorAll('.page');

        sidebarItems.forEach(item => {
            item.addEventListener('click', () => {
                const targetPageId = `page-${item.id}`;
                
                if (item.id === 'sair') {
                    alert('Encerrando a aplicação...');
                    window.close(); // Fecha a janela (não funciona em navegadores comuns)
                    return;
                }

                pages.forEach(page => {
                    if (page.id === targetPageId) {
                        page.classList.add('active');
                    } else {
                        page.classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
